<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Linking to external stylesheet styles.css -->
    <link rel="stylesheet" href="styles.css"/>
    <title>Ordered List Item Styling</title>
</head>
<body>
    <div class="third">
    <p>Apply to third child</p>

    <!-- Creating an unordered list  -->
    <ul class="ul">
        <li class="One">First</li>
        <li class="Two">Second</li>
        <li class="Three">Third</li>
        <li class="Four">Fourth</li>
        <li class="Five">Fifth</li>
        <li class="Six">Sixth</li>
        <li class="Seven">Seventh</li>
    
    </ul>

    </div>
</body>
</html>
